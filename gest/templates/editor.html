{% extends 'index.html' %}
{% load static %}
{% load bootstrap4 %}
{% block dashboard %}

<div class="content-page">

    <div class="container-fluid">

        <div class="row">

            <div class="col-12">
                <div class="card">
                   <div class="card-header d-flex justify-content-between">
                      <div class="header-title">
                         <h4 class="card-title">Modifiez Produit</h4>
                      </div>
                   </div>
                   <div class="card-body">
                      
                      <form method="POST">
                        {% csrf_token %}
                        {% bootstrap_form form %}
                        {% buttons %}
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-primary">Enregistrer</button>
                         <button type="submit" class="btn bg-danger">Annuler</button>
                         </div>
                        {% endbuttons %}
                      </form>
                   </div>
                </div>
            
             </div>
    

        </div>

    </div>

</div>

{% endblock dashboard %}
