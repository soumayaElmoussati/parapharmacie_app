  <body class=" ">
    <!-- loader Start -->
 
    <!-- loader END -->
    
      <div class="wrapper">
      <section class="login-content">
         <div class="container">
            <div class="row align-items-center justify-content-center height-self-center">
               <div class="col-lg-8">
                  <div class="card auth-card">
                     <div class="card-body p-0">
                        <div class="d-flex align-items-center auth-content">
                           <div class="col-lg-7 align-self-center">
                              <div class="p-3">
                    
                                 <form method="POST">
                                    {% csrf_token %}
                                    <div class="row">
                                       <div class="col-lg-12">
                                          <div class="floating-label form-group">
                                             <input class="floating-input form-control" type="text" name="username">
                                             <label>Identifiant</label>
                                          </div>
                                       </div>
                                       <div class="col-lg-12">
                                          <div class="floating-label form-group">
                                             <input class="floating-input form-control" type="password" name="password">
                                             <label>Mot De Pass</label>
                                          </div>
                                       </div>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Se Connecter</button>
                                    
                                 </form>
                              </div>
                              {% for message in messages %}
                              <div class="sufee-alert alert with-close alert-danger alert-dismissible fade show">
                             
                                <h4 style="text-align: center;">{{message}}</h4>
   
                              </div>
                      
                          {% endfor %}
                           </div>
                           <div class="col-lg-5 content-right">
                              <img src="static/assets/images/login/01.png" class="img-fluid image-right" alt="">
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </section>
      </div>
    
    <!-- Backend Bundle JavaScript -->

    <!-- Fullcalender Javascript -->
    <script src='static/assets/vendor/fullcalendar/core/main.js'></script>
